<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <!-- external css link -->
    <link rel="stylesheet" href="style.css">
    <!-- tailwindcss link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script
</head>
<body class="bg-gray-100">
    <header id="header" class="w-[80%] mx-auto mt-[60px] mb-[30px]">
        <h1 class="text-2xl mb-[15px] text-[#002C5C] font-bold">Job Application Tracker</h1>
        <div class="grid grid-cols-3 gap-3 rounded-2xl">
            <div class="rounded p-[20px] bg-white">
                <p class="text-[#323B49] text-[14px]">Total</p>
                <p class="text-[#002C5C] font-bold text-[24px]">0</p>
            </div>

            <div class="rounded p-[20px] bg-white">
                <p class="text-[14px]">Interview</p>
                <p class="text-[24px] text-[#10B981] font-bold">0</p>
            </div>

            <div class="rounded p-[20px] bg-white">
                <p class="text-[14px]">Rejected</p>
                <p class="text-[#EF4444] font-bold text-[24px]">0</p>
            </div>
        </div>
        
    </header>
    <hr class="w-[80%] mx-auto text-[#E6E7E9]">
    <main class="w-[80%] mx-auto">
        <section id="all-btn" class="mb-[16px]">
            <div id="available-job" class="job-title flex justify-between mb-[24px]">
                <h3 class="text-[#002C5C] font-semibold">Available Jobs</h3>
                <p class="text-[14px] text-[#64748B]">0 jobs</p>
            </div>
            <div id="btn-section" class="flex gap-2">
                <button id="all-btn" class="bg-white py-[8px] px-[12px] rounded text-[12px]">All</button>
                <button id="interview-btn" class="bg-white py-[8px] px-[12px] rounded text-[12px]">Interview</button>
                <button id="rejected-btn" class="bg-white py-[8px] px-[12px] rounded text-[12px]">Rejected</button>
            </div>
        </section>
    </main>
</body>
</html>
